<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title >AlzheimerDetector.ai</title>

    </head>

    <body>
        <!--header design-->
        <header class="header">
            <a href="" class="logo">
                <!--img logo-->
                <img src="https://github.com/183Patchanon/AIproject2/blob/main/Group_278.png?raw=true" alt="logo">
                <div class="rwlogo">
                    <span class="logo-1">Alzheimer</span>
                    <span class="logo-2">Detector</span>
                </div>
            </a>

        </header>

        <!--Content design-->

        <div class="content">

            <div class="output">
                <span class="textoutput"></span>
                <div class="white-btline"></div>
            </div>

            <div class="container">
                <div class="drag-area">
                    <div class="icon">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                    </div>
                    <span class="header-dnd"> Drag & Drop </span>
                    <span class="header-dnd"> or <span class="button">browser</span></span>
                    <input type="file" hidden>
                    <span class="support"> Support : JPEG, JPG, PNG and MRI Scan T1 </span>
                
                </div>

                <div class="button">

                </div>
            </div>
        </div>

        <div class="footer">
            <div class="row">
                <div class="smalllogo">
                    <img src="https://github.com/183Patchanon/AIproject2/blob/main/Group_278.png?raw=true" alt="logo" > </div>
                <div class="rowtext">
                        <span class="fst">Alzheimer</span>
                        <span class="snd">Detector</span>
                </div>
                    <div class="line"></div>
                
                <span class="text"> This search engine is an AI used for checking the level of Alzheimer's disease from uploaded images </span>
            </div>
             
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
